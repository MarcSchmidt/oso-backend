server:
  port: 8081
  use-forward-headers: true

spring:
  jpa:
    generate-ddl: false

  # Pretty-print JSON responses
  jackson:
    serialization:
      indent_output: true

logging:
  level:
    org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl: ALL

kafka:
  topic:
    human:
      name: human
      partitions: 2
      replications: 1

